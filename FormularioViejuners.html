<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El club viejuner</title>
</head>
<body>
    <h2>El club viejuner</h2>
    <form>
        <label for="fname">Nombre</label><br>
        <input type="text" id="fname" name="fname" placeholder="Juan"><br>
        <label for="lname">Apeido</label><br>
        <input type="text" id="lname" name="lname" placeholder="Frutero"><br>

        
        <label for="age">Edad</label><br>
        <input type="text" id="age" name="age" placeholder="85"><br>
        
        <p><strong>Sexo</strong></p>
        <input type="radio" id="male" name="sex">
        <label for="male">Hombre</label><br>
        <input type="radio" id="female" name="sex">
        <label for="female">Mujer</label><br>
        
        <p><strong>Me siento viejuner</strong></p>
        <input type="checkbox">
        <label for="yes">Si</label><br>
        <input type="checkbox">
        <label for="no">No</label><br><br>
        <label for="description">Escribe algo sobre tí</label><br>
        <input type="text" id="description" name="description" placeholder="Soy un hombre musculoso..."><br>
        <input type="submit" value="Submir"><br>
        <label for="text">Correo electrónico:</label><br>
        <input type="text" id="correo" name="correo" placeholder="12345@gmail.com"><br>
        <p>Telefono</p>
        <label for="text">Numero de telefono:</label><br>
        <input type="text" id="tel" name="tel" placeholder="678904532"><br>




    </form>





</body>
</html>
